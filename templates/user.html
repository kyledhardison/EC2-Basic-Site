<html>
    <head>
        <title>User</title>
    </head>
    <body>
        {% if message %}
        <h2 style="color:red">{{ message }}</h2>
        {% endif %}
        <h2>Account Details:</h2>
        <table>
            <tr>
                <td>Username:</td>
                <td>{{ username }}</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>{{ firstname }}</td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>{{ lastname }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ email }} </td>
            </tr>
            <tr>
                <td>Wordcount:</td>
                <td>{{ wordcount }} </td>
            </tr>
            <tr>
                <td><a href ="{{ file }}" download>Download File</a></td>
            </tr>
        </table>
    </body>
</html>
